<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carddesign</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        .container {
            border: 2px solid lightgray;
            border-radius: 20px;
            padding: 10px;
            width: 25vw;


        }

        .image img {
            border-radius: 20px;
            width: 100%;
        }
        .capsule{
            margin-top: 10px;
        }

        .capsule span {
            border-top: 8px;
            display: inline-block;
            padding: 8px 18px;
            border-radius: 9999px;
            background: #e5e7eb;

        }
        .capsule h2{
            display: flex;
            justify-content: center;
        }
        .button{
            display: flex;
            justify-content: center;
            
           
        }
        .button button{
            color: blue;
            
        }
      
    </style>
</head>

<body>
    <div class="container">
        <div class="image">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT7Psr8XUUeEP8iuvgM4wmSMbJz78AOZUON-Q&s"
                alt="lake-image">
        </div>
        <div class="capsule">
            <span>Nature</span>
            <span>Lake</span>
            <h2>Fascinating Lake Facts</h2>
            <p>Lakes are land-locked water bodies that serve as vital freshwater habitats and important carbon sinks.
They vary from deep stable systems to salty or volcanic lakes, even existing beneath Antarctic ice. </p></div>

            <button type="button" class="btn btn-outline-git remote add origin https://github.com/Sanjanakulal/Web_Dev.gitprimary">Read More</button> 
        </div>

    </div>
